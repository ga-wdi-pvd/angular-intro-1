<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="todos.module.js"></script>
    <script src="controllers/todos.controller.js"></script>
  </head>
  <body ng-controller="todosCtrl as vm">
    <div ng-repeat="todo in vm.todos">
      <p ng-show="todo.completed">{{todo.name}}: {{todo.completed}}</p>
    </div>

    <div>
      <label>New Todo:</label><br>
      <input type="text" ng-model="vm.newTodo">
      <button ng-click="vm.addTodo(vm.newTodo)">Add Todo</button><br>
      <p>User input: {{vm.newTodo}}</p>
    </div>
  </body>
</html>
